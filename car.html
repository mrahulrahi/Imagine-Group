<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with JoeBLog landing page."
    />
    <meta name="author" content="Devcrud" />
    <title>JoeBLog | Free Bootstrap 4.3.x template</title>
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- page Navigation -->
    <my-header></my-header>
    <!-- End Of Page Navigation -->

    <!-- page-header -->
    <header class="page-header">
      <div class="header-title">
        <h1 class="h1"><b>Car</b> Rental</h1>
        <h3 class="h2">Book Your Car</h3>
      </div>
    </header>
    <!-- end of page header -->
    <section class="container-feature">
      <div class="feature-posts">
        <a href="single-post.html" class="feature-post-item">
          <div class="feature-post-title">Cars Types</div>
        </a>
        <a href="single-post.html" class="feature-post-item">
          <img src="assets/imgs/mpv.svg" class="feature-post-img" alt="" />
          <div class="feature-post-caption">MPV</div>
        </a>
        <a href="single-post.html" class="feature-post-item">
          <img src="assets/imgs/suv.svg" class="feature-post-img" alt="" />
          <div class="feature-post-caption">SUV</div>
        </a>
        <a href="single-post.html" class="feature-post-item">
          <img src="assets/imgs/sedan.svg" class="feature-post-img" alt="" />
          <div class="feature-post-caption">Sedan</div>
        </a>
        <a href="single-post.html" class="feature-post-item">
          <img
            src="assets/imgs/hatchback.svg"
            class="feature-post-img"
            alt=""
          />
          <div class="feature-post-caption">Hatchback</div>
        </a>
      </div>
    </section>

    <!-- Search Start -->
    <div class="container-search">
      <div class="row mx-n2">
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <select class="custom-select px-4 mb-3" style="height: 50px">
            <option selected>Pickup Location</option>
            <option value="1">Location 1</option>
            <option value="2">Location 2</option>
            <option value="3">Location 3</option>
          </select>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <select class="custom-select px-4 mb-3" style="height: 50px">
            <option selected>Drop Location</option>
            <option value="1">Location 1</option>
            <option value="2">Location 2</option>
            <option value="3">Location 3</option>
          </select>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <div class="date mb-3" id="date" data-target-input="nearest">
            <input
              type="text"
              class="form-control p-4 datetimepicker-input"
              placeholder="Pickup Date"
              data-target="#date"
              data-toggle="datetimepicker"
            />
          </div>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <div class="time mb-3" id="time" data-target-input="nearest">
            <input
              type="text"
              class="form-control p-4 datetimepicker-input"
              placeholder="Pickup Time"
              data-target="#time"
              data-toggle="datetimepicker"
            />
          </div>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <select class="custom-select px-4 mb-3" style="height: 50px">
            <option selected>Select A Car</option>
            <option value="1">Car 1</option>
            <option value="2">Car 1</option>
            <option value="3">Car 1</option>
          </select>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
          <button
            class="btn btn-primary btn-block mb-3"
            type="submit"
            style="height: 50px"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- Search End -->

    <!-- Page Footer -->
    <my-footer></my-footer>
    <!-- End of Page Footer -->
  </body>
</html>
