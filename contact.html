<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | IMAGINE GROUP</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <!-- Navigation Section -->

    <my-header></my-header>

    <!-- Content Section -->
    <header class="page-header">
      <div class="header-title">
        <h3>CONTACT</h3>
        <h1>GET IN TOUCH</h1>
      </div>
    </header>

    <div class="contact">
      <div class="contact-info">
        <div class="contact-form">
          <span>
            <input type="text" name="Name" placeholder="Name" id="form-name" />
            <input
              type="email"
              name="Email"
              placeholder="Email"
              id="form-email"
            />
          </span>
          <input
            type="text"
            name="Subject"
            placeholder="Subject"
            id="form-subject"
          />
          <br />
          <input
            type="text"
            name="Message"
            placeholder="Message"
            id="form-message"
          />
          <br />
          <input type="button" value="Submit" id="form-submit" />
        </div>

        <div class="gmap-canvas">
          <iframe
            width="500"
            height="300"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Footer Section -->

    <my-footer></my-footer>
  </body>
</html>
